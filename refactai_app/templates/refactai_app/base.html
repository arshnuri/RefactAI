{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RefactAI - Code Refactoring Tool{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #E5E7EB;
            background-color: #111827;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 5px;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #fef796, #ff81ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 4px rgba(255,255,255,0.2);
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.1));
            white-space: nowrap;
            height: 24px;
            display: flex;
            align-items: center;
        }

        .header nav a {
            color: #D1D5DB;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #A78BFA;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.01);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .neon-text {
            background: linear-gradient(135deg,rgb(204, 200, 216) 0%,rgb(238, 236, 244) 30%,rgb(225, 232, 227) 70%,rgb(253, 253, 253) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.77), 
                         0 0 16px rgba(238, 238, 240, 0.4),
                         0 0 24px rgba(213, 216, 214, 0.3);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 9999px;
            background-color: rgba(167, 139, 250, 0.1);
            color: #A78BFA;
            font-weight: 600;
            border: 1px solid rgba(167, 139, 250, 0.3);
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #8B5CF6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #7C3AED;
        }

        .btn-secondary {
            background-color: #374151;
        }

        .btn-secondary:hover {
            background-color: #4B5563;
        }

        .card {
            background-color: #1F2937;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #374151;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #D1D5DB;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            color: #E5E7EB;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video" style="filter: brightness(0.9);">
        <source src="{% static 'videos/Neon_Purple_Video_Generated.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <header class="header">
            <div class="logo" id="refactText"></div>
            <nav>
                <a href="/">Home</a>
                <a href="/results">Compare Code</a>
                <a href="/docs/">Documentation</a>
                <a href="#">GitHub</a>
            </nav>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // --- Staged Animation Logic - Runs Once on Load ---
        const element = document.getElementById("refactText");
        
        const animationStages = [
            "eracfati", // Stage 1: Jumbled
            "RefacAti", // Stage 2: Almost there
            "RefactAI"  // Stage 3: Final correct word
        ];

        const scrambleChars = "RefactAI";
        let currentStage = 0;
        let interval = null;

        function transitionTo(nextText, onComplete) {
            clearInterval(interval);
            let iteration = 0;
            
            interval = setInterval(() => {
                const display = nextText
                    .split('')
                    .map((letter, index) => {
                        if (index < iteration) {
                            return nextText[index];
                        }
                        return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
                    })
                    .join('');
                
                element.textContent = display;

                if (iteration >= nextText.length) {
                    clearInterval(interval);
                    element.textContent = nextText;
                    if (onComplete) {
                        onComplete();
                    }
                }
                iteration += 1 / 2;
            }, 60);
        }

        function runStageAnimation() {
            const nextStageText = animationStages[currentStage];
            
            transitionTo(nextStageText, () => {
                // Only continue if it's NOT the last stage.
                if (currentStage < animationStages.length - 1) {
                    // After the transition is complete, wait before starting the next stage
                    setTimeout(() => {
                        // Move to the next stage
                        currentStage++;
                        runStageAnimation(); // Recursively call the function for the next stage
                    }, 400); // Pause between stages
                }
                // If it is the last stage, the function ends here and the animation stops.
            });
        }

        // Start the animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            runStageAnimation();
            
            // Set video playback speed to 0.5x
            const bgVideo = document.getElementById('bg-video');
            if (bgVideo) {
                bgVideo.playbackRate = 0.9;
            }
        });

        // CLI and Git Hook modal functions
        function showCliInfo() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                align-items: center; justify-content: center;
            `;
            modal.innerHTML = `
                <div style="
                    background: #1F2937; border-radius: 16px; padding: 30px;
                    max-width: 600px; width: 90%; border: 1px solid #374151;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                ">
                    <h2 style="color: #fff; margin-bottom: 20px; font-size: 1.5rem;">RefactAI CLI</h2>
                    <div style="color: #D1D5DB; line-height: 1.6; margin-bottom: 20px;">
                        <p><strong>Usage:</strong></p>
                        <code style="background: #374151; padding: 8px; border-radius: 4px; display: block; margin: 10px 0;">python cli.py &lt;file_path&gt; [options]</code>
                        <p><strong>Examples:</strong></p>
                        <code style="background: #374151; padding: 4px; border-radius: 4px; display: block; margin: 5px 0;">python cli.py script.py</code>
                        <code style="background: #374151; padding: 4px; border-radius: 4px; display: block; margin: 5px 0;">python cli.py src/ --dry-run</code>
                        <p><strong>Supported Languages:</strong> Python, JavaScript, Java, C++</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #8B5CF6; color: white; border: none; padding: 10px 20px;
                        border-radius: 8px; cursor: pointer; font-weight: 600;
                    ">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function showGitHookInfo() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                align-items: center; justify-content: center;
            `;
            modal.innerHTML = `
                <div style="
                    background: #1F2937; border-radius: 16px; padding: 30px;
                    max-width: 600px; width: 90%; border: 1px solid #374151;
                    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                ">
                    <h2 style="color: #fff; margin-bottom: 20px; font-size: 1.5rem;">Git Pre-Push Hook</h2>
                    <div style="color: #D1D5DB; line-height: 1.6; margin-bottom: 20px;">
                        <p><strong>Installation:</strong></p>
                        <code style="background: #374151; padding: 4px; border-radius: 4px; display: block; margin: 5px 0;">cp pre-push .git/hooks/</code>
                        <code style="background: #374151; padding: 4px; border-radius: 4px; display: block; margin: 5px 0;">chmod +x .git/hooks/pre-push</code>
                        <p><strong>Features:</strong></p>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Automatically refactors code before push</li>
                            <li>Validates syntax and structure</li>
                            <li>Creates backups of original files</li>
                            <li>Skip with: <code style="background: #374151; padding: 2px 4px; border-radius: 2px;">git push --no-refactor</code></li>
                        </ul>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #8B5CF6; color: white; border: none; padding: 10px 20px;
                        border-radius: 8px; cursor: pointer; font-weight: 600;
                    ">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
